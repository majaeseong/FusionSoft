<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>퓨전소프트</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.min.css">
  <link rel="stylesheet" href="./css/swiper.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript">
      $(document).ready(function(){
         $("#navi").load("navi.html")
      });
  </script>
</head>
<body>
  <div id="navi"></div>

  <div class="index_main">
    <div class="index_main_col">
      <span>사람과 기술<span class="small_text">이 만나</span></span>
      <br>
      <span>새로운 미래를 만들다</span>
      <br>
      <img src="./images/fusion_logo.png" alt="fusionsoft">
      <div class="index_main_text small_text">We make more creative world and better customer value by developing and combining technologies.</div>
      <div><img src="./images/btn_companyInfo.gif"></div>
    </div>
    <div class="index_main_col">
      <img src="./images/download.png" class="downalod">
    </div>
    <div class="scroll_down">
      scroll down
      <div class="scroll">
        <span class="mouse_move">◦</span>
      </div>
    </div>
  </div>

  <div class="fusionsoft">
    <h2>FusionSoft</h2>
    <div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
  </div>

  <script>
  var menu = ['Version', 'History', 'Organization','CI']
var mySwiper = new Swiper ('.swiper-container', {
  // If we need pagination
  loop:true,
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
      renderBullet: function (index, className) {
        return '<span class="' + className + '">'+(menu[index]) + '</span>';
      },
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
})
  </script>
</body>
</html>
